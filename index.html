<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Always... | Kubernetes Incident Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #326ce5, #54a3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #8892b0;
            font-size: 1.1rem;
        }

        .counter-grid {
            display: grid;
            gap: 1.5rem;
        }

        .counter-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem 3rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .counter-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .counter-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .counter-info {
            flex: 1;
        }

        .counter-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .counter-title .emoji {
            font-size: 2.2rem;
        }

        .counter-subtitle {
            color: #8892b0;
            font-size: 1.1rem;
        }

        .counter-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .time-display {
            text-align: left;
        }

        .time-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: #54a3ff;
            font-variant-numeric: tabular-nums;
            line-height: 1.1;
        }

        .time-label {
            font-size: 1rem;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.25rem;
        }

        .stats-box {
            display: flex;
            gap: 2rem;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e74c3c;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .reset-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .reset-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .reset-btn:active {
            transform: scale(0.98);
        }

        .flash {
            animation: flash 0.5s ease;
        }

        @keyframes flash {
            0%, 100% { background: rgba(255, 255, 255, 0.05); }
            50% { background: rgba(231, 76, 60, 0.3); }
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #8892b0;
            font-size: 0.9rem;
        }

        footer a {
            color: #54a3ff;
            text-decoration: none;
        }

        .total-incidents {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .total-incidents .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e74c3c;
        }

        .total-incidents .label {
            color: #8892b0;
            font-size: 0.9rem;
        }

        @media (max-width: 700px) {
            .counter-card {
                padding: 1.5rem;
            }

            .counter-header {
                flex-direction: column;
                gap: 1rem;
            }

            .counter-main {
                flex-direction: column;
                align-items: stretch;
            }

            .time-display {
                text-align: center;
            }

            .time-value {
                font-size: 2.5rem;
            }

            .stats-box {
                justify-content: center;
            }

            .reset-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ò∏Ô∏è It's Always...</h1>
            <p class="subtitle">Tracking time since the last Kubernetes "mystery"</p>
        </header>

        <div class="counter-grid" id="counterGrid"></div>

        <div class="total-incidents">
            <div class="number" id="totalIncidents">0</div>
            <div class="label">Total incidents recorded (we've learned nothing)</div>
        </div>

        <footer>
            <p>Remember: it's not a bug, it's a ‚ú® learning opportunity ‚ú®</p>
            <p style="margin-top: 1rem; font-size: 0.7rem; opacity: 0.5;">thisistotallynotvibecodedatall</p>
        </footer>
    </div>

    <script>
        const counters = [
            {
                id: 'dns',
                emoji: 'üîç',
                title: "It's DNS",
                subtitle: "It's always DNS. Always.",
            },
            {
                id: 'network-policies',
                emoji: 'üöß',
                title: "It's Network Policies",
                subtitle: "Forgot to allow traffic? Classic.",
            },
        ];

        // Data store - synced with R2
        let incidentData = {
            counters: {}
        };

        // API functions
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                if (data && data.counters) {
                    incidentData = data;
                }
            } catch (e) {
                console.error('Failed to load data:', e);
            }
        }

        async function saveData() {
            try {
                await fetch('/api/data', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(incidentData)
                });
            } catch (e) {
                console.error('Failed to save data:', e);
            }
        }

        function getCounterData(id) {
            if (!incidentData.counters[id]) {
                incidentData.counters[id] = {
                    lastReset: Date.now(),
                    count: 0,
                    history: []
                };
            }
            return incidentData.counters[id];
        }

        function getLastReset(id) {
            return new Date(getCounterData(id).lastReset);
        }

        function getIncidentsThisYear(id) {
            const history = getCounterData(id).history || [];
            const currentYear = new Date().getFullYear();
            return history.filter(ts => new Date(ts).getFullYear() === currentYear).length;
        }

        function getIncidentsThisMonth(id) {
            const history = getCounterData(id).history || [];
            const now = new Date();
            return history.filter(ts => {
                const d = new Date(ts);
                return d.getFullYear() === now.getFullYear() && d.getMonth() === now.getMonth();
            }).length;
        }

        function getIncidentCount(id) {
            return getCounterData(id).count || 0;
        }

        async function resetCounter(id) {
            const data = getCounterData(id);
            data.lastReset = Date.now();
            data.count = (data.count || 0) + 1;
            data.history = data.history || [];
            data.history.push(Date.now());
            
            await saveData();
            
            // Update stats display
            document.getElementById(`month-${id}`).textContent = getIncidentsThisMonth(id);
            document.getElementById(`year-${id}`).textContent = getIncidentsThisYear(id);
            document.getElementById(`total-${id}`).textContent = getIncidentCount(id);
            updateTotalIncidents();
            
            const card = document.querySelector(`[data-id="${id}"]`);
            card.classList.add('flash');
            setTimeout(() => card.classList.remove('flash'), 500);
        }

        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) {
                const remainingHours = hours % 24;
                return { value: `${days}d ${remainingHours}h`, label: 'days & hours' };
            } else if (hours > 0) {
                const remainingMinutes = minutes % 60;
                return { value: `${hours}h ${remainingMinutes}m`, label: 'hours & minutes' };
            } else if (minutes > 0) {
                const remainingSeconds = seconds % 60;
                return { value: `${minutes}m ${remainingSeconds}s`, label: 'minutes & seconds' };
            } else {
                return { value: `${seconds}s`, label: 'seconds' };
            }
        }

        function updateTotalIncidents() {
            const total = counters.reduce((sum, counter) => sum + getIncidentCount(counter.id), 0);
            document.getElementById('totalIncidents').textContent = total;
        }

        function renderCounters() {
            const grid = document.getElementById('counterGrid');
            grid.innerHTML = counters.map(counter => `
                <div class="counter-card" data-id="${counter.id}">
                    <div class="counter-header">
                        <div class="counter-info">
                            <div class="counter-title">
                                <span class="emoji">${counter.emoji}</span>
                                ${counter.title}
                            </div>
                            <div class="counter-subtitle">${counter.subtitle}</div>
                        </div>
                    </div>
                    <div class="counter-main">
                        <div class="time-display">
                            <div class="time-value" id="time-${counter.id}">--</div>
                            <div class="time-label" id="label-${counter.id}">since last incident</div>
                        </div>
                        <div class="stats-box">
                            <div class="stat-item">
                                <div class="stat-value" id="month-${counter.id}">${getIncidentsThisMonth(counter.id)}</div>
                                <div class="stat-label">This Month</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="year-${counter.id}">${getIncidentsThisYear(counter.id)}</div>
                                <div class="stat-label">This Year</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="total-${counter.id}">${getIncidentCount(counter.id)}</div>
                                <div class="stat-label">All Time</div>
                            </div>
                        </div>
                        <button class="reset-btn" onclick="resetCounter('${counter.id}')">
                            üî• It Happened Again
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateDisplays() {
            const now = Date.now();
            counters.forEach(counter => {
                const lastReset = getLastReset(counter.id);
                const elapsed = now - lastReset.getTime();
                const formatted = formatDuration(elapsed);
                
                document.getElementById(`time-${counter.id}`).textContent = formatted.value;
                document.getElementById(`label-${counter.id}`).textContent = formatted.label;
            });
        }

        // Initialize
        async function init() {
            await loadData();
            renderCounters();
            updateDisplays();
            updateTotalIncidents();
            
            // Update display every second
            setInterval(updateDisplays, 1000);
            
            // Refresh data from server every 30 seconds
            setInterval(async () => {
                await loadData();
                renderCounters();
                updateTotalIncidents();
            }, 30000);
        }

        init();
    </script>
</body>
</html>
